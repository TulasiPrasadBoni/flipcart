<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-box">
    <form class="form" id="signupForm">
      <span class="title">Signup</span>
      <span class="subtitle">Create a free account with your email.</span>
      <div class="form-container">
        <input type="text" class="input" id="name" placeholder="Full Name" required />
        <input type="email" class="input" id="email" placeholder="Email" required />
        <input type="password" class="input" id="password" placeholder="Password" required />
      </div>
      <button type="submit">Signup</button>
    </form>
    <div class="form-section">
      <p>Have an account? <a href="">Log in</a></p>
    </div>
  </div>

  <!-- Link to your JavaScript -->
  <script src="script.js"></script>
</body>
</html>
